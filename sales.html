<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Salmon Cookies</title>
  </head>
  <body>

    <table id='salestable'> </table>

    <form id='datacollectionform'>
      <fieldset>
        <legend>Data Collection Form</legend>
          <label for="location">Location:</label>
          <input name="location" type="text"/>

          <label for="minCustPerHour"> Minimum Customer Per Hour: </label>
          <input name="minCustPerHour" type="text" size="10"/>

          <label for="maxCustPerHour"> Maximum Customer Per Hour: </label>
          <input name="maxCustPerHour" type="text" size="10"/>

          <label for="avgCookiesperCust"> Average Customer Per Hour: </label>
          <input name="avgCookiesperCust" type="text" size="10"/>

            <button type="submit"> Submit </button>
      </fieldset>
    </form>
    <script src="app.js"></script>
  </body>
</html>
